<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPX Poster Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Fixel+Text&family=IBM+Plex+Sans&family=Apfel+Grotezk&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Activity Poster Generator</h1>

    <label for="gpxFile">Upload GPX:</label>
    <input type="file" id="gpxFile" accept=".gpx">

    <label for="fontSelect">Choose Font:</label>
    <select id="fontSelect">
      <option value="'Inter', sans-serif">Inter</option>
      <option value="'Fixel Text', sans-serif">Fixel</option>
      <option value="'IBM Plex Sans', sans-serif">IBM Plex Sans</option>
      <option value="'Apfel Grotezk', sans-serif">Apfel Grotezk</option>
    </select>

    <div id="poster">
      <svg id="track" width="100%" height="300"></svg>
      <div id="meta">
        <input type="text" id="athleteName" placeholder="Athlete Name">
        <input type="text" id="activityName" placeholder="Activity Name">
        <input type="text" id="distance" placeholder="Distance (km)">
        <input type="text" id="date" placeholder="Date">
        <input type="text" id="duration" placeholder="Duration (h:m:s)">
      </div>
    </div>

    <button id="downloadBtn">Download PDF</button>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
