
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GPX Poster Webapp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>GPX Poster Creator</h1>
  <div id="inputArea">
    <label>Athlete Name:<br />
      <input type="text" id="athleteName" placeholder="John Doe" />
    </label>
    <label>Activity Title:<br />
      <input type="text" id="activityName" placeholder="Sunday Ride" />
    </label>
    <label>Activity Date:<br />
      <input type="date" id="activityDate" />
    </label>
    <label>Distance:<br />
      <input type="text" id="activityDistance" placeholder="42 km" />
    </label>
    <label>Duration:<br />
      <input type="text" id="activityDuration" placeholder="2h 15m" />
    </label>
    <label>Upload GPX File:<br />
      <input type="file" id="gpxFile" accept=".gpx" />
    </label>
    <button id="generateBtn">Generate Poster</button>
    <button id="downloadBtn">Download PNG</button>
    <button id="downloadPdfBtn">Download PDF</button>
  </div>

  <div id="posterArea">
    <svg id="routeMap"></svg>
    <div id="textOverlay">
      <h2 id="titleOut"></h2>
      <h3 id="nameOut"></h3>
      <p id="infoOut"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tmcw/togeojson@0.16.0/togeojson.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
